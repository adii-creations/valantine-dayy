<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Special For You ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #ffdae0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Background */
        .heart-bg { position: fixed; top: -1vh; font-size: 20px; animation: fall linear forwards; z-index: 0; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 350px;
            width: 90%;
            border: 3px solid #ff4d6d;
        }

        h1 { font-family: 'Dancing Script', cursive; color: #d63384; font-size: 2.2rem; margin-bottom: 20px; }

        .image-container {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 5px solid white;
            display: none; /* Initially Hidden */
        }

        .image-container img { width: 100%; height: 100%; object-fit: cover; }

        .btns { display: flex; justify-content: center; gap: 15px; margin-top: 20px; position: relative; height: 50px; }

        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        #yesBtn { background: #ff4d6d; color: white; }
        #noBtn { background: #fff; color: #ff4d6d; border: 1px solid #ff4d6d; position: absolute; left: 60%; }

        /* Start Button Screen */
        #start-screen { display: block; }
        #proposal-screen { display: none; }
        #success-screen { display: none; }

        .gif { width: 150px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="card" id="start-screen">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K97ba8YyP9fA4/giphy.gif" class="gif">
        <h1>Sharonaa </h1>
        <p>I have something to ask you...</p>
        <button id="nextBtn" onclick="showProposal()" style="background:#ff4d6d; color:white; margin-top:20px;">Open üíå</button>
    </div>

    <div class="card" id="proposal-screen">
        <div class="image-container" id="imgBox" style="display:block;">
            <img src="photo1.jpg" id="slideshow">
        </div>
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btns">
            <button id="yesBtn" onclick="showSuccess()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <div class="card" id="success-screen">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHY2YnN4eXh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif" class="gif">
        <h1>I Love You Mazh baal! ‚ù§Ô∏èüöÄ</h1>
        <p>You made my day!</p>
    </div>

    <script>
        // Move No Button
        function moveNo() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Screen Switching
        function showProposal() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('proposal-screen').style.display = 'block';
            startSlideshow();
        }

        function showSuccess() {
            document.getElementById('proposal-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
        }

        // Slideshow Logic
        function startSlideshow() {
            const images = ['photo1.jpg', 'photo2.jpg', 'photo3.jpg'];
            let i = 0;
            const imgElement = document.getElementById('slideshow');
            setInterval(() => {
                i = (i + 1) % images.length;
                imgElement.src = images[i];
            }, 2000);
        }

        // Falling Hearts Effect
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 300);
    </script>
</body>
</html>
